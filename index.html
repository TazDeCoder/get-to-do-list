<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      type="text/css"
      href="./public/stylesheets/reset.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="./public/stylesheets/style.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="./public/stylesheets/icons.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Exo+2:wght@300;500;600&display=swap"
      rel="stylesheet"
    />
    <link
      href="./node_modules/@fortawesome/fontawesome-free/css/brands.css"
      rel="stylesheet"
    />
    <link rel="icon" type="image/x-icon" href="./public/images/favicon.ico" />
    <script defer type="module" src="./src/app/controller.js"></script>
    <title>Get To-Do List</title>
  </head>
  <body>
    <header class="head">
      <div class="head__item">
        <h1 class="head__item-label head__item-label--title">Get To-Do List</h1>
        <a
          href="https://www.iconfinder.com/paomedia"
          title="Link to Designer"
          target="_blank"
          rel="noopener"
        >
          <img
            class="head__item-img"
            src="./public/images/assets/notepad_icon.png"
          />
        </a>
      </div>
      <nav class="nav head__nav">
        <div class="head__nav-item">
          <a
            href="https://github.com/tarwat-uddin/get-to-do-list"
            target="_blank"
            rel="noopener"
          >
            <i class="fa-brands fa-github" />
          </a>
        </div>
        <div class="head__nav-item">
          <a href="https://dev.to/tarwatuddin" target="_blank" rel="noopener">
            <i class="fa-brands fa-dev" />
          </a>
        </div>
      </nav>
    </header>

    <main class="main">
      <div class="sidebar">
        <nav class="nav sidebar__nav">
          <button class="btn btn--icon nav__btn nav__btn--add-task">
            <i class="icon gg-add-r" title="add new task" />
          </button>
          <button class="btn btn--icon nav__btn nav__btn--close">
            <i class="icon gg-menu-round" title="close tasks" />
          </button>
        </nav>
        <!-- TASKS CONTENT -->
        <div class="sidebar__content content"></div>
      </div>

      <div class="menu">
        <nav class="nav menu__nav">
          <h1 class="nav__label">Projects</h1>
          <button class="btn btn--icon nav__btn nav__btn--add-project">
            <i class="icon gg-add-r" title="add new project" />
          </button>
        </nav>
        <!-- PROJECT CONTENT -->
        <div class="menu__content content"></div>
      </div>
    </main>

    <div class="checklist">
      <h1 class="checklist__label">Checklist</h1>
      <!-- CHECKLIST BOX -->
      <ul class="checklist__list list"></ul>
    </div>

    <div class="modal modal--add-project hidden">
      <button class="modal__btn modal__btn--close">&times;</button>
      <h2 class="modal__header">New Project</h2>
      <!-- NEW PROJECT FORM -->
      <form class="form form--grid form--add-project">
        <label class="form__label">Title</label>
        <input
          class="form__input form__input--text--title"
          type="text"
          name="title"
          required
        />
        <label class="form__label">Color</label>
        <input
          class="form__input form__input--color"
          type="color"
          name="color"
          required
        />
        <button class="btn form__btn form__btn--submit">Create</button>
      </form>
    </div>

    <div class="modal modal--add-task hidden">
      <button class="modal__btn modal__btn--close">&times;</button>
      <h2 class="modal__header">New Task</h2>
      <!-- NEW TASK FORM -->
      <form class="form form--grid form--add-task">
        <label class="form__label">Title</label>
        <input
          class="form__input form__input--text--title"
          type="text"
          name="title"
          required
        />
        <label class="form__label">Desc.</label>
        <input
          class="form__input form__input--text--desc"
          type="text"
          name="desc"
          required
        />
        <label class="form__label">Due</label>
        <input
          class="form__input form__input--date"
          type="date"
          name="date"
          required
        />
        <label class="form__label">Priority</label>
        <select
          class="form__select form__select--priority"
          name="priority"
          required
        >
          <option class="form__option" value=""></option>
          <option class="form__option" value="low-low">Least urgent</option>
          <option class="form__option" value="low-high">Not urgent</option>
          <option class="form__option" value="high-low">Quite urgent</option>
          <option class="form__option" value="high-high">Most urgent</option>
        </select>
        <button class="btn form__btn form__btn--submit">Create</button>
      </form>
    </div>
    <!-- PAGE OVERLAY -->
    <div class="overlay hidden" />
  </body>
</html>
