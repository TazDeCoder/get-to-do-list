<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="./src/stylesheets/reset.css" />
    <link rel="stylesheet" type="text/css" href="./src/stylesheets/style.css" />
    <link rel="stylesheet" type="text/css" href="./src/stylesheets/icons.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />
    <script defer type="module" src="./src/app/controller.js"></script>
    <title>To-Do-List</title>
  </head>
  <body>
    <header class="head">
      <nav class="head__nav nav">
        <a
          href="https://www.iconfinder.com/paomedia"
          title="Link to Designer"
          target="_blank"
        >
          <img src="./src/images/notepad_icon.png" />
        </a>
        <h1 class="nav__header">To-Do-List</h1>
      </nav>
    </header>

    <main class="main">
      <div class="sidebar">
        <nav class="sidebar__nav nav">
          <button class="nav__btn nav__btn--add-task btn--icon">
            <p class="btn__label"><span class="span--bold">Add Task</span></p>
            <i class="btn__icon icon gg-add-r"></i>
          </button>

          <button class="nav__btn nav__btn--close btn--icon">
            <p class="btn__label">
              <span class="span--bold">Close Project</span>
            </p>
            <i class="btn__icon icon gg-menu-round"></i>
          </button>
        </nav>
        <div class="sidebar__content content"></div>
      </div>

      <div class="menu">
        <nav class="menu__nav nav">
          <h1 class="nav__label">Projects</h1>
          <button class="nav__btn nav__btn--add-project btn--icon">
            <p class="btn__label">
              <span class="span--bold">Add Project</span>
            </p>
            <i class="btn__icon icon gg-add-r"></i>
          </button>
        </nav>
        <div class="menu__content content"></div>
      </div>
    </main>

    <div class="checklist">
      <h1 class="checklist__label">Checklist</h1>
      <ul class="checklist__list list"></ul>
    </div>

    <div class="modal modal--add-project hidden">
      <button class="modal__btn modal__btn--close">&times;</button>
      <h2 class="modal__header">New Project</h2>

      <form class="form form--grid form--add-project">
        <label class="form__label">Title</label>
        <input
          class="form__input form__input--text--title"
          type="text"
          name="title"
          required
        />
        <label class="form__label">Color</label>
        <input
          class="form__input form__input--color"
          type="color"
          name="color"
          required
        />
        <button class="form__btn form__btn--submit">Create</button>
      </form>
    </div>

    <div class="modal modal--add-task hidden">
      <button class="modal__btn modal__btn--close">&times;</button>
      <h2 class="modal__header">New Task</h2>

      <form class="form form--grid form--add-task">
        <label class="form__label">Title</label>
        <input
          class="form__input form__input--text--title"
          type="text"
          name="title"
          required
        />
        <label class="form__label">Desc.</label>
        <input
          class="form__input form__input--text--desc"
          type="text"
          name="desc"
          required
        />
        <label class="form__label">Due</label>
        <input
          class="form__input form__input--date"
          type="date"
          name="date"
          required
        />

        <label class="form__label">Priority</label>
        <select
          class="form__select form__select--priority"
          name="priority"
          required
        >
          <option class="form__option" value=""></option>
          <option class="form__option" value="low-low">Least urgent</option>
          <option class="form__option" value="low-high">Not urgent</option>
          <option class="form__option" value="high-low">Quite urgent</option>
          <option class="form__option" value="high-high">Most urgent</option>
        </select>

        <button class="form__btn form__btn--submit">Create</button>
      </form>
    </div>
    <div class="overlay hidden"></div>
  </body>
</html>
